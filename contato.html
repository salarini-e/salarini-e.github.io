    <style>
        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background:#000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .preloader-content {
            text-align: center;
            color: #ffdd98;
        }

        .preloader-logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .preloader-particles {
            position: relative;
            width: 200px;
            height: 100px;
            margin: 0 auto 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease 1s forwards;
        }

        .preloader-canvas {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .preloader-text {
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0;
            animation: fadeInUp 1s ease 0s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Reset e base - igual ao index */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }

        body {
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            color: #ffdd98;
            font-family: 'Poppins', 'Inter', Arial, sans-serif;
        }

        /* Container com posicionamento fixo */
        .contato-container {
            max-width: 420px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .contato-title {
            color: #ffdd98;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .form-label {
            color: #ffdd98;
            font-weight: 500;
        }
        .form-control {
            background: #23243a;
            color: #ffdd98;
            border: 2px solid #ffdd98;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            background: #23243a;
            color: #23243a;
            border-color: #ffc55a;
            box-shadow: 0 0 0 2px #ffdd9855;
        }
        .btn-enviar {
            background: #ffdd98;
            color: #23243a;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            width: 100%;
            padding: 0.7em 0;
            font-size: 1.1em;
            transition: background 0.2s, color 0.2s;
        }
        .btn-enviar:hover, .btn-enviar:focus {
            background: #ffc55a;
            color: #23243a;
        }
        .voltar-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #ffdd98;
            text-decoration: underline;
            font-size: 1em;
        }
        .voltar-link:hover {
            color: #ffc55a;
        }
        /* Canvas como background fixo */
        .background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 0;
            pointer-events: none;
        }
        /* Filtro de cor sobre o canvas */
        .background-filter {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.747); /* igual ao index */
            transition: background 0.3s;
        }

        /* Modal customizado */
        .custom-modal {
            display: none;
            position: fixed;
            z-index: 99999 !important;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(20,20,30,0.85);
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }
        .custom-modal.show {
            display: flex;
            animation: fadeInBg 0.3s;
        }
        @keyframes fadeInBg {
            from { background: rgba(20,20,30,0); }
            to   { background: rgba(20,20,30,0.85); }
        }
        .custom-modal-content {
            background: #030303;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.021);
            padding: 2.5rem 2rem 2rem 2rem;
            min-width: 320px;
            max-width: 95vw;
            width: 370px;
            position: relative;
            transform: translateY(-60vh);
            opacity: 0;
            animation: slideDownModal 0.5s cubic-bezier(.6,1.5,.5,1) forwards;
        }
        @keyframes slideDownModal {
            from {
                transform: translateY(-60vh) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        .close-modal {
            position: absolute;
            top: 18px;
            right: 18px;
            background: none;
            border: none;
            color: #ffdd98;
            font-size: 1.5rem;
            z-index: 2;
            transition: color 0.2s;
        }
        .close-modal:hover {
            color: #fff;
        }
        .custom-modal .nav-link {
            color: #ffdd98;
            font-weight: 500;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: background 0.15s, color 0.15s;
        }
        .custom-modal .nav-link.active,
        .custom-modal .nav-link:hover {
            background: #ffdd98;
            color: #23243a !important;
        }
        .custom-modal .btn-outline-light {
            border-color: #ffdd98;
            color: #ffdd98;
        }
        .custom-modal .btn-outline-light:hover {
            background: #ffdd98;
            color: #23243a;
        }
        .custom-modal .btn-primary {
            background: #ffdd98;
            border: none;
            color: #23243a;
            font-weight: bold;
        }

        /* Menu flutuante */
        .floating-menu-pill {
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            border: 2px solid #ffdd98;
            border-radius: 999px;
            background: transparent;
            padding: 0px 16px 0px 0px;
            gap: 0.5em;
            height: 44px;
            cursor: pointer;
            color: #ffdd98;
            transition: color 0.2s;
        }

        .floating-menu-pill::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background-color: #ffc55a;
            z-index: 0;
            transition: width 0.3s ease;
            border-radius: 999px;
        }

        .floating-menu-pill:hover::before,
        .floating-menu-pill.active::before {
            width: 100%;
        }

        .floating-menu-pill > * {
            position: relative;
            z-index: 1;
        }

        .floating-menu-pill:hover,
        .floating-menu-pill.active {
            color: #23243a !important;
        }

        .floating-menu-pill .menu {
            border: none !important;
            background: transparent;
            color: inherit;

            font-size: 1.3em;

        .floating-menu-pill-text {

            padding-left: 2px;
            padding-right: 2px;
            background: transparent;
            line-height: 1;
            display: flex;
            align-items: center;
        }
    </style>

    <script>
        // Preloader
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            
            // Aguarda um tempo mínimo para mostrar o preloader
            setTimeout(() => {
                preloader.classList.add('fade-out');
                
                // Remove o preloader do DOM após a animação
                setTimeout(() => {
                    preloader.remove();
                }, 500);
            }, 1500); // Mostra por 1.5 segundos
        });

        // Partículas do preloader
        document.addEventListener('DOMContentLoaded', function() {
            const preloaderCanvas = document.getElementById('preloader-canvas');
            if (!preloaderCanvas) return;
            
            const ctx = preloaderCanvas.getContext('2d');
            let particlesArray = [];
            
            // Configurar canvas
            function resizePreloaderCanvas() {
                preloaderCanvas.width = 200;
                preloaderCanvas.height = 100;
            }
            
            // Classe das partículas
            class PreloaderParticle {
                constructor() {
                    this.x = Math.random() * preloaderCanvas.width;
                    this.y = Math.random() * preloaderCanvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = (Math.random() - 0.5) * 2;
                    this.speedY = (Math.random() - 0.5) * 2;
                    this.color = `hsl(${45 + Math.random() * 15}, 100%, ${70 + Math.random() * 20}%)`;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    // Rebater nas bordas
                    if (this.x <= 0 || this.x >= preloaderCanvas.width) {
                        this.speedX *= -1;
                    }
                    if (this.y <= 0 || this.y >= preloaderCanvas.height) {
                        this.speedY *= -1;
                    }
                    
                    // Manter dentro dos limites
                    this.x = Math.max(0, Math.min(preloaderCanvas.width, this.x));
                    this.y = Math.max(0, Math.min(preloaderCanvas.height, this.y));
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    
                    // Adicionar brilho
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 10;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }
            
            // Inicializar partículas
            function initPreloaderParticles() {
                particlesArray = [];
                for (let i = 0; i < 15; i++) {
                    particlesArray.push(new PreloaderParticle());
                }
            }
            
            // Conectar partículas próximas
            function connectPreloaderParticles() {
                for (let a = 0; a < particlesArray.length; a++) {
                    for (let b = a + 1; b < particlesArray.length; b++) {
                        const dx = particlesArray[a].x - particlesArray[b].x;
                        const dy = particlesArray[a].y - particlesArray[b].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 80) {
                            const opacity = 1 - (distance / 80);
                            ctx.strokeStyle = `rgba(252, 212, 87, ${opacity * 0.3})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            // Animar partículas
            function animatePreloaderParticles() {
                if (!document.getElementById('preloader')) return; // Para quando o preloader for removido
                
                ctx.clearRect(0, 0, preloaderCanvas.width, preloaderCanvas.height);
                
                for (let particle of particlesArray) {
                    particle.update();
                    particle.draw();
                }
                
                connectPreloaderParticles();
                requestAnimationFrame(animatePreloaderParticles);
            }
            
            // Inicializar
            resizePreloaderCanvas();
            initPreloaderParticles();
            animatePreloaderParticles();
        });
    </script>

    <script>
        // Partículas de fundo
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let mouse = {
            x: undefined,
            y: undefined,
            radius: (innerHeight/110) * (innerWidth/110)
        };
        let particlesArray = [];

        canvas.width = innerWidth;
        canvas.height = innerHeight;

        window.addEventListener('mousemove', function(event){
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle{
            constructor(x, y, directionX, directionY, size, color){
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            draw(){
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#fcd457';
                ctx.fill();
            }
            update(){
                if(this.x > canvas.width || this.x < 0){
                    this.directionX = -this.directionX;
                }
                if(this.y > canvas.height || this.y < 0){
                    this.directionY = -this.directionY;
                }
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if(distance < mouse.radius + this.size){
                    if(mouse.x < this.x && this.x < canvas.width - this.size * 10){
                        this.x += 10;
                    }
                    if(mouse.x > this.x && this.x > this.size * 10){
                        this.x -= 10;
                    }
                    if(mouse.y < this.y && this.y < canvas.height - this.size * 10){
                        this.y += 10;
                    }
                    if(mouse.y > this.y && this.y > this.size * 10){
                        this.y -= 10;
                    }
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init(){
            particlesArray = [];
            let nParticles = 60;
            for(let i=0; i < nParticles; i++){
                let size = (Math.random()*5) + 1;
                let x = (Math.random() * ((innerWidth - size * 2 )-(size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2 )-(size * 2)) + size * 2);
                let directionX = (Math.random()*1.5)-0.75;
                let directionY = (Math.random()*1.5)-0.75;
                let color = '#fcd457';
                particlesArray.push(new Particle(x,y,directionX,directionY,size,color));
            }
        }

        function animate(){
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,innerWidth,innerHeight);
            for(let i=0; i<particlesArray.length; i++){
                particlesArray[i].update();
            }
            connect();
        }

        function connect(){
            let opacityValue = 1;
            for(let a=0; a<particlesArray.length; a++){
                for(let b = a; b<particlesArray.length;b++){
                    let distance = ((particlesArray[a].x - particlesArray[b].x)* (particlesArray[a].x-particlesArray[b].x))+((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y-particlesArray[b].y));
                    if(distance < (canvas.width/7) * (canvas.height/7)){
                        opacityValue = 1 - (distance/30000);
                        ctx.strokeStyle='rgba(252,212,87,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        window.addEventListener('resize',function(){
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            mouse.radius = ((canvas.height/110) * (canvas.height/110));
            init();
        });

        window.addEventListener('mouseout', function(){
            mouse.x = undefined;
            mouse.y = undefined;
        });

        init();
        animate();
    </script>

    <script>
        // Controle do menu modal
        document.addEventListener('DOMContentLoaded', function() {
            const openBtn = document.getElementById('openMenuModal');
            const closeBtn = document.getElementById('closeMenuModal');
            const modal = document.getElementById('menuModal');
            const menuPill = openBtn;

            if (!openBtn || !closeBtn || !modal) {
                console.error('Erro: Elementos do menu não encontrados!');
                return;
            }

            function activateMenuPill() {
                if (menuPill) menuPill.classList.add('active');
            }
            function deactivateMenuPill() {
                if (menuPill) menuPill.classList.remove('active');
            }

            function openModal(e) {
                e.preventDefault();
                e.stopPropagation();
                modal.classList.add('show');
                activateMenuPill();
                
                const content = modal.querySelector('.custom-modal-content');
                if (content) {
                    content.style.transform = 'translateY(-60vh) scale(0.95)';
                    content.style.opacity = '0';
                    setTimeout(() => {
                        content.style.transform = 'translateY(0) scale(1)';
                        content.style.opacity = '1';
                    }, 10);
                }
            }

            openBtn.addEventListener('click', openModal);
            
            const menuButton = openBtn.querySelector('.menu');
            if (menuButton) {
                menuButton.addEventListener('click', openModal);
            }
            
            function closeModal() {
                modal.classList.remove('show');
                deactivateMenuPill();
            }
            
            closeBtn.addEventListener('click', closeModal);
            
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === "Escape") {
                    closeModal();
                }
            });
        });
    </script>
